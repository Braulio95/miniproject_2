<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt="Pokedex Logo">
            <ul class="nav-list">
                <li class="nav-item"><button class="btn-header" id="seeall">See all</button></li>
                <li class="nav-item"><input type="text" class= "src header" id="search"></li>
            </ul>
        </nav>
    </header>

        <section id="all">

                    </figure>
                    <div class="pokemon-info">
                        <div class="pokemon-container">
                            <p class="pokemon-id">#025</p>
                            <h2 class="pokemon-name">Pikachu</h2>
                        </div>
                        <div class="pokemon-type">
                            <p class="electric type">ELECTRIC</p>
                            <P class="fighting type">FIGHTING</P>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">Hp: 35</p>

                    </div>
